<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="container">
      <div class="section1">
        <h1>Anytime is a Train Time</h1>
        <p> Cho Cho. Chee Chee.</p>
    </div>

    <div class="section2">
    <p id="tittle">Current Train Schedule</p>
    <div id="CurrentSchedule">
    <table class="table">
        <thead>
            <tr>
               <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frecuency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <th scope="row">1</th> -->
                <td id="DisplayTrainName"></td>
                <td id="DisplayDestination"></td>
                <td id="DisplayFrecuency"></td>
                <td id="DisplayNextArrival"></td>
                <td id="DisplayMinsAway"></td>
            </tr>
            
        </tbody>
    </table>

    </div>
    </div>

        <div class="section3">
        
        <p id="tittle">Add Train</p>
       
        <form>
            <div class="form-group">
                <label for="InputTrainName">Train Name</label>
                <input type="text" class="form-control" id="InputTrainName">
            </div>
            <div class="form-group">
                <label for="InputDestination">Destination</label>
                <input type="text " class="form-control" id="InputDestination">
            </div>
            <div class="form-group">
                <label for="InputFirstTrainTime">First Train time (military time HH:mm)</label>
                <input type="time" class="form-control" id="InputFirstTrainTime">
            </div>
            <div class="form-group">
                <label for="InputFrecuency">Frecuency (min)</label>
                <input type="number"  class="form-control" id="InputFrecuency">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
    </div>  
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
